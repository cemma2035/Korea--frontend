<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="todolistnew.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg nav-bg navbar-dark">
        <a class="brand-name navbar-brand " href="welcome.html">Placeholder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="nav-font navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-font ml-auto nav-utility">
                <li class="nav-item active mx-3">
                    <img src="images/add.svg" class="img-fluid" style="width:20px">
                </li>
                <li class="nav-item mx-3">
                    <img src="images/settings.svg" class="img-fluid" style="width:20px">
                </li>
                <li class="nav-item dropdown mx-3">
                    <img src="images/account.svg" class="img-fluid" style="width:20px">
                </li>

            </ul>

        </div>

    </nav>
    <div class="container-fluid dashboard">
        <div class="row col-12">
            <div class="col-12 col-md-3">
                <div class="list-group list-date mt-5">
                    <a href="#" class="list-css list-group-item list-group-item-action active">
                        Today
                    </a>
                    <a href="#" class="list-css list-group-item list-group-item-action">Tomorrow</a>
                    <a href="#" class="list-css list-group-item list-group-item-action">This Week</a>
                    <a href="#" class="list-css list-group-item list-group-item-action">This Month</a>
                    <a href="#" class="list-css list-group-item list-group-item-action">This Year</a>
                </div>
                <hr style="background-color:white">


            </div>


            <div class="col-12 col-md-6 full-list border text-center">
                <img src="images/box1.svg" style="width:20%" class="empty-list-img">
                <h5 class="mt-3">Nothing here yet.<br> Add a new task.</h5>
                <button class="btn add-task-btn border-dark">Add New</button>

            </div>
            <div class="col-12 col-md-3">
                <div class="col-12 my-5">
                    <form class="mx-auto">
                        <div class="form-group">
                            <label for="task-name">Task Name</label>
                            <input type="text" class="form-control col-12 form-control-sm" id="task-name"
                                aria-describedby="emailHelp" placeholder="Task Name">
                        </div>

                        <div class="form-group">
                            <label for="task-description">Task Description</label>
                            <input type="text" class="form-control col-12" id="task-description" placeholder="Describe this task...">

                        </div>
                        <div class="form-group">
                            <label for="due-date">Due Date</label>
                            <input type="date" class="form-control col-12" id="due-date" placeholder="Due By?">
                        </div>


                        <button type="submit" class="btn add-task-btn col-12">Add Task</button>


                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
