<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="todolistnew.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row reg-page">
            <div class="col-12  col-lg-5 px-0 register">
                <div class=" register-form ">
                    <h3 class="py-4 text-center brand-name" onclick="location.href='welcome.html'">Placeholder</h3>
                    <div class="row">
                        <form class="mx-auto">
                            <div class="form-group">
                                <label for="InputName">UserName</label>
                                <input type="text" class="form-control col-12 form-control-sm" id="InputName" aria-describedby="emailHelp"
                                    placeholder="First Name">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control col-12" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control col-12" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="InputName">phone</label>
                                <input type="text" class="form-control col-12" id="InputName" aria-describedby="emailHelp"
                                    placeholder="Phone">
                            </div>

                            <button type="submit" class="btn btn-primary sign-in-btn col-12">Register</button>

                            <p class="mt-1 text-muted"><small>Forgot Password?</small></p>
                            <div class="text-center">OR</div>

                            <button class="btn btn-primary col-12 create-btn">Log In</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="d-none d-lg-block col-lg-7 ">
                <div class="reg-slogan text-center mx-auto">
                    <h4>Let's get. <br /><b>back to work.</b></h4>
                </div>

            </div>
        </div>
    </div>












    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
