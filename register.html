<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="todolistnew.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row reg-page">
            <div class="col-12  col-lg-5 px-0 register">
                <div class=" register-form ">
                    <h3 class="py-4 text-center brand-name" onclick="location.href='index.html'">Placeholder</h3>
                    <div class="row">
                        <div class="mx-auto">
                            <div id="error" class="alert alert-danger" role="danger">
                                
                            </div>
                            <form id="regForm">
                                <div class="form-group">
                                    <label for="InputName">UserName</label>
                                    <input type="text" class="form-control col-12 form-control-sm" id="rusername"
                                        aria-describedby="emailHelp" placeholder="First Name">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control col-12" id="remail" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                        with
                                        anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control col-12" id="rpwd" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="InputName">Phone Number</label>
                                    <input type="tel" class="form-control col-12" id="rphone" placeholder="Phone Number">
                                </div>

                                <button type="submit" class="btn btn-primary register-btn col-12" >Register</button>
                            </form>

                            <p class="mt-1 text-muted"><small>Forgot Password?</small></p>
                            <div class="text-center">OR</div>

                            <button class="btn btn-primary col-12 or-login-btn" onclick="location.href='signin.html'">Log
                                In</button>
                        </div>

                    </div>
                </div>

            </div>
            <div class="d-none d-lg-block col-lg-7 ">
                <div class="reg-slogan text-center mx-auto">
                    <h4>Work smarter. <br /><b>Be more efficient.</b></h4>
                </div>

            </div>
        </div>
    </div>



    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="axios.js"></script>
    <script src="main.js"></script>
</body>

</html>
